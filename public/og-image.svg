<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A7CF7"/>
      <stop offset="50%" stop-color="#3455B0"/>
      <stop offset="100%" stop-color="#2A4494"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#accent)"/>
  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="white" stroke-width="1">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="200" y1="0" x2="1200" y2="500"/>
    <line x1="0" y1="130" x2="1000" y2="630"/>
    <line x1="400" y1="0" x2="1200" y2="400"/>
    <line x1="0" y1="230" x2="800" y2="630"/>
  </g>
  <!-- Question mark background decoration -->
  <text x="900" y="520" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="500" font-weight="bold" fill="white" opacity="0.06">?</text>
  <!-- Icon -->
  <rect x="80" y="180" width="100" height="100" rx="20" ry="20" fill="white" opacity="0.2"/>
  <text x="130" y="260" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="white" opacity="0.9">?</text>
  <!-- Title -->
  <text x="210" y="225" font-family="Georgia, 'Times New Roman', serif" font-size="52" fill="white" opacity="0.95">Question of the Day</text>
  <text x="210" y="270" font-family="Arial, Helvetica, sans-serif" font-size="24" fill="white" opacity="0.6">Generator</text>
  <!-- Description -->
  <text x="80" y="380" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="white" opacity="0.7">Generate and spin engaging questions</text>
  <text x="80" y="420" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="white" opacity="0.7">with customizable filters</text>
  <!-- Bottom bar -->
  <rect x="80" y="520" width="60" height="4" rx="2" fill="white" opacity="0.4"/>
  <text x="160" y="528" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="white" opacity="0.4">qotd-gen</text>
</svg>
